<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }
        video {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.5em;
        }
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="QE.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Your Website Heading</h1>
            <p>Some additional content...</p>
        <a href="WhatsApp Video 2024-06-19 at 12.33.32.mp4">index</a>
        </div>
    </div>
</body>
</html>
